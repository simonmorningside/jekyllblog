<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}">
</head>
<body>
  <header style="text-align: center; margin-bottom: 3rem;">
    <h1 style="font-size: 2.8rem; margin-bottom: 0.5rem; color: #ffffff;">{{ site.title }}</h1>
    <p style="font-size: 1.2rem; color: #d0d0d0;">{{ site.description }}</p>
    <a href="{{ '/about' | relative_url }}" 
       style="display: inline-block; margin-top: 1rem; padding: 0.6rem 1.2rem; background: #58a6ff; color: #000; border-radius: 6px; text-decoration: none; font-weight: 600;">
       About Me
    </a>
  </header>

  <main class="home-container" style="max-width: 900px; margin: 0 auto; padding: 2rem; color: #f2f2f2;">
    {{ content }}
  </main>

  <footer style="text-align: center; font-size: 0.9rem; color: #c0c0c0; margin-top: 2rem;">
    <p>
      Follow me on 
      <a href="https://github.com/{{ site.github_username }}" style="color: #58a6ff; text-decoration: none;">GitHub</a> 
      or 
      <a href="https://twitter.com/{{ site.twitter_username }}" style="color: #58a6ff; text-decoration: none;">Twitter</a>.
    </p>
  </footer>
</body>
</html>
