<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}" style="color: #58a6ff; text-decoration: none;">{{ site.title }}</a></h1>
        <h2 style="color: #d0d0d0; font-weight: normal;">{{ site.description }}</h2>
    </header>

    <nav>
        <a href="{{ '/' | relative_url }}">Home</a> |
        <a href="{{ '/archive/' | relative_url }}">Living Archive</a> |
        <a href="{{ '/about/' | relative_url }}">About</a>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>
            © {{ site.title }} —
            <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a> ·
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">Twitter</a>
        </p>
    </footer>
</body>
</html>
