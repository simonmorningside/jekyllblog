---
layout: default
title: Living Archive
permalink: /archive/
---

<section class="archive-container">
  <h1>The Living Archive</h1>
  <p>Explore preserved materials and documents. Click on any card to open it in detail.</p>

  <div class="archive-grid">
    {% for item in site.data.archive %}
      <div class="archive-card"
           data-src="{{ item.src }}"
           data-title="{{ item.title }}"
           data-desc="{{ item.desc }}"
           data-date="{{ item.date }}"
           onclick="openModalFromElem(this)">
        <img src="{{ item.src }}" alt="{{ item.title }}">
        <div class="archive-caption">
          <h3>{{ item.title }}</h3>
          <p>{{ item.date }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>

<!-- Modal -->
<div id="archiveModal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <img id="modalImage" src="" alt="">
    <div class="modal-meta">
      <h2 id="modalTitle"></h2>
      <p id="modalDate"></p>
      <p id="modalDescription"></p>
    </div>
  </div>
</div>


<script>
  function openModal(src, title, desc, date) {
    const modal = document.getElementById("archiveModal");
    document.getElementById("modalImage").src = src;
    document.getElementById("modalTitle").innerText = title;
    document.getElementById("modalDescription").innerText = desc;
    document.getElementById("modalDate").innerText = date ? "Date: " + date : "";
    modal.style.display = "block";
  }

  function openModalFromElem(el) {
    const src = el.dataset.src;
    const title = el.dataset.title;
    const desc = el.dataset.desc;
    const date = el.dataset.date;
    openModal(src, title, desc, date);
  }

  function closeModal() {
    document.getElementById("archiveModal").style.display = "none";
  }
</script>
