---
layout: default
title: Living Archive
permalink: /archive/
---

<section class="archive-container">
  <h1>The Living Archive</h1>
  <p>Explore preserved materials and documents. Click on any card to open it in detail.</p>

  <div class="archive-grid">
    {% for item in site.data.archive %}
      <div class="archive-card" onclick="openModal('{{ '/assets/archive/' | append: item.file }}', '{{ item.title }}', '{{ item.description }}', '{{ item.date }}')">
        <img src="{{ '/assets/archive/' | append: item.file }}" alt="{{ item.title }}">
        <div class="archive-caption">
          <h3>{{ item.title }}</h3>
          <p>{{ item.date }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>

<!-- Modal -->
<div id="archiveModal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <img id="modalImage" src="" alt="">
    <div class="modal-meta">
      <h2 id="modalTitle"></h2>
      <p id="modalDate"></p>
      <p id="modalDescription"></p>
    </div>
  </div>
</div>

<script>
  function openModal(src, title, desc, date) {
    const modal = document.getElementById("archiveModal");
    document.getElementById("modalImage").src = src;
    document.getElementById("modalTitle").innerText = title;
    document.getElementById("modalDescription").innerText = desc;
    document.getElementById("modalDate").innerText = date ? "Date: " + date : "";
    modal.style.display = "block";
  }

  function closeModal() {
    document.getElementById("archiveModal").style.display = "none";
  }
</script>

<style>
  .archive-container {
    text-align: center;
    color: #f4f4f4;
    padding: 40px 20px;
  }

  .archive-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .archive-card {
    background: #2b2b2b;
    border: 1px solid #444;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .archive-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
  }

  .archive-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .archive-caption {
    padding: 10px;
    color: #eee;
    background-color: #1c1c1c;
  }

  .archive-caption h3 {
    margin: 5px 0;
    font-size: 1.1em;
    color: #00b8ff;
  }

  .archive-caption p {
    margin: 0;
    font-size: 0.9em;
    color: #aaa;
  }

  /* Modal Styling */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.9);
  }

  .modal-content {
    position: relative;
    margin: auto;
    background: #1c1c1c;
    padding: 20px;
    border-radius: 10px;
    max-width: 800px;
    color: #fff;
  }

  .modal-content img {
    width: 100%;
    border-radius: 6px;
  }

  .modal-meta {
    text-align: left;
    margin-top: 15px;
  }

  .modal-meta h2 {
    color: #00b8ff;
    margin-bottom: 5px;
  }

  .modal-meta p {
    color: #ccc;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover {
    color: #00b8ff;
  }
</style>
